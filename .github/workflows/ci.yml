name: CI Pipeline

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint code
        run: npm run lint

      - name: Build project
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MAIL_JS_SERVICE_ID: ${{ secrets.MAIL_JS_SERVICE_ID }}
          MAIL_JS_TEMPLATE_ID: ${{ secrets.MAIL_JS_TEMPLATE_ID }}
          MAIL_JS_KEY: ${{ secrets.MAIL_JS_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') && !env.ACT
        with:
          name: dist
          path: dist/
          retention-days: 1
